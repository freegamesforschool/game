<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Low-Poly Spider Hero</title>
<style>
  body { margin:0; overflow:hidden; background:#05060a; }
  canvas { display:block; }
  #info {
    position:fixed; top:10px; left:10px;
    color:#fff; font-family:sans-serif; font-size:14px;
    background:rgba(0,0,0,0.4); padding:6px 10px; border-radius:4px;
  }
</style>
</head>
<body>
<div id="info">Drag to rotate â€¢ Scroll to zoom</div>
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x05060a);

// camera
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
camera.position.set(3, 2, 4);

// renderer
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// controls
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.target.set(0,1,0);
controls.update();

// lights
const hemi = new THREE.HemisphereLight(0xffffff, 0x202020, 0.8);
scene.add(hemi);
const dir = new THREE.DirectionalLight(0xffffff, 0.8);
dir.position.set(3,5,2);
scene.add(dir);

// ground
const groundGeo = new THREE.CircleGeometry(5, 32);
const groundMat = new THREE.MeshStandardMaterial({color:0x111111, roughness:1, metalness:0});
const ground = new THREE.Mesh(groundGeo, groundMat);
ground.rotation.x = -Math.PI/2;
scene.add(ground);

// materials
const suitMat = new THREE.MeshStandardMaterial({color:0x11111a, roughness:0.6, metalness:0.1});
const redMat  = new THREE.MeshStandardMaterial({color:0xe02030, roughness:0.5, metalness:0.2});
const hoodMat = new THREE.MeshStandardMaterial({color:0x202030, roughness:0.7, metalness:0.1});
const eyeMat  = new THREE.MeshStandardMaterial({color:0xffffff, emissive:0xffffff, emissiveIntensity:0.6});

// group
const hero = new THREE.Group();
scene.add(hero);

// torso
const torsoGeo = new THREE.BoxGeometry(0.6, 0.9, 0.3);
const torso = new THREE.Mesh(torsoGeo, suitMat);
torso.position.y = 1.2;
hero.add(torso);

// chest emblem (low-poly spider-ish shape)
const chestGeo = new THREE.BoxGeometry(0.5, 0.5, 0.05);
const chest = new THREE.Mesh(chestGeo, redMat);
chest.position.set(0, 1.2, 0.16);
hero.add(chest);

// head
const headGeo = new THREE.BoxGeometry(0.35, 0.35, 0.35);
const head = new THREE.Mesh(headGeo, suitMat);
head.position.y = 1.7;
hero.add(head);

// hoodie "rim"
const hoodGeo = new THREE.BoxGeometry(0.5, 0.4, 0.4);
const hood = new THREE.Mesh(hoodGeo, hoodMat);
hood.position.y = 1.7;
hood.position.z = -0.02;
hero.add(hood);

// eyes (slanted)
const eyeGeo = new THREE.BoxGeometry(0.18, 0.09, 0.02);
const eyeL = new THREE.Mesh(eyeGeo, eyeMat);
eyeL.position.set(-0.11, 1.72, 0.19);
eyeL.rotation.z = 0.25;
hero.add(eyeL);

const eyeR = eyeL.clone();
eyeR.position.x *= -1;
eyeR.rotation.z = -0.25;
hero.add(eyeR);

// arms
const armGeo = new THREE.BoxGeometry(0.18, 0.7, 0.22);
const armL = new THREE.Mesh(armGeo, suitMat);
armL.position.set(-0.45, 1.2, 0);
hero.add(armL);

const armR = armL.clone();
armR.position.x *= -1;
hero.add(armR);

// forearms (slightly red)
const foreGeo = new THREE.BoxGeometry(0.16, 0.4, 0.2);
const foreL = new THREE.Mesh(foreGeo, redMat);
foreL.position.set(-0.45, 0.8, 0);
hero.add(foreL);

const foreR = foreL.clone();
foreR.position.x *= -1;
hero.add(foreR);

// legs
const legGeo = new THREE.BoxGeometry(0.22, 0.8, 0.25);
const legL = new THREE.Mesh(legGeo, suitMat);
legL.position.set(-0.18, 0.5, 0);
hero.add(legL);

const legR = legL.clone();
legR.position.x *= -1;
hero.add(legR);

// shoes (red tips)
const shoeGeo = new THREE.BoxGeometry(0.24, 0.18, 0.35);
const shoeL = new THREE.Mesh(shoeGeo, redMat);
shoeL.position.set(-0.18, 0.1, 0.05);
hero.add(shoeL);

const shoeR = shoeL.clone();
shoeR.position.x *= -1;
hero.add(shoeR);

// idle animation
let clock = new THREE.Clock();
function animate(){
  requestAnimationFrame(animate);
  const t = clock.getElapsedTime();

  const bob = Math.sin(t*3)*0.03;
  hero.position.y = bob;

  head.rotation.y = Math.sin(t*1.5)*0.15;
  armL.rotation.x = Math.sin(t*3+Math.PI)*0.2;
  armR.rotation.x = Math.sin(t*3)*0.2;

  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
